<include href="header.html" />
<div class="container">

  <h1>Databases</h1>

  <form action="/_system/db-adminer/" method="post" target="_blank" id="form">
    <input type="hidden" name="auth[driver]" value="server" />
    <input type="hidden" name="auth[server]" value="{{ @db_host }}:{{ @db_port }}" />
    <input type="hidden" name="auth[username]" value="root" />
    <input type="hidden" name="auth[password]" value="{{ @db_password }}" />
    <input type="hidden" name="auth[db]" value="" id="which_db" />
  </form>

  <ul class="nav nav-pills nav-stacked">
  <repeat group="{{ @dbs }}" value="{{ @db }}">
    <li>
      <a href="#" class="db-button"><span class="glyphicon glyphicon-edit"></span> <span class="db-name">{{ @db }}</span></a>
    </li>
  </repeat>
  </ul>

  <script type="text/javascript">
    function go(server) {
      $('#which_db').val(server);
      $('#form').submit();
    }
    $(function() {
      $('.db-button').click(function() {
      	var db = $(this).find('span.db-name').text();
        $('#which_db').val(db);
        $('#form').submit();
        return false;
      });
    });
  </script>

</div>
<include href="footer.html" />
